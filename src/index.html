<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CV CARD</title>
    <!-- inject:css -->
    <!-- endinject -->
</head>
<body class="light-theme">
<div class="p-card">
    <div class="p-card_left-info left-info">
        <div class="left-info_wrapper wrapper">
            <img src="./assets/me1.jpg" class="wrapper_logo" alt="Vladislav Fetisov">
            <div class="wrapper_name">Vladislav Fetisov</div>
            <div class="wrapper_profession">Java Programmer</div>
            <div class="wrapper_links-list links-list">
                <a href="https://github.com/VladislavFetisov">
                    <img src="./assets/github-icon.svg" class="links-list small-circle" alt="git">
                </a>
                <a href="https://vk.com/1cockbig19">
                    <img src="./assets/vk.png" class="links-list small-circle" alt="vk">
                </a>
                <a href="https://www.hackerrank.com/fetisov2_vv">
                    <img src="./assets/hackerrank.png" class="links-list small-circle" alt="hackerrank">
                </a>
            </div>
        </div>
        <div class="left-info_cv-button cv-button">
            <a href="./assets/my.cv" target="_blank" class="cv-button_link">Download CV</a>
        </div>
        <footer class="left-info_copyright">Â©2021 All rights reserved.</footer>
    </div>
    <div class="p-card_right-info right-info">
        <div class="right-info_name">Vladislav Fetisov</div>
        <div class="right-info_profession">Java Programmer</div>
        <input type="button" id="skill-btn" class="submit submit_cv" value="Skills">
        <div class="modal">
            <div class="modal_content">
                <button class="modal_close-button"><img src="./assets/cross.webp" width="18" alt=""></button>
                <div class="modal_title">Coding skills</div>
                <div class="skills">
                    <div class="skills_wrapper"></div>
                    <form class="skills_form" action="" id="form">
                        <div class="input-container ic1">
                            <input class="input" type="text" name="skillName" id="skillName" placeholder=" "
                                   autocomplete="off"
                                   required/>
                            <label class="placeholder" for="skillName">Skill</label>
                        </div>
                        <div class="cut"></div>
                        <div class=" input-container ic2">
                            <input class="input" type="number" max="100" min="0" name="progress" id="progress"
                                   placeholder=" "
                                   autocomplete="off" required/>
                            <label class="placeholder" for="progress">Progress</label>
                        </div>
                        <div class="cut cut-short"></div>
                        <button type="submit" class=" submit submit_skills">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- inject:js -->
<!-- endinject -->
</body>
</html>
